<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>
  <ion-segment scrollable value="bussiness" (ionChange)="getHeadlines($event)">
    <ion-segment-button [value]="cat" *ngFor="let cat of categories">
      <ion-label text-capitalize>{{cat}}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-news [news]="news"></app-news>
  <ion-infinite-scroll threshold="150px" [disabled]="false" position="bottom" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Loading articles...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
